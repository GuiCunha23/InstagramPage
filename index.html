<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instragram-logo.png" class="instragram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como guicunha.jpeg</a>
                <a href="#" class="instagram-logout">Trocar conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é guicunha.jpeg?</p>
                <p class="not-accoun">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Criar conta</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
